<!-- Q.13 Find the first repeating element in array of integers -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Script>
        function repet(callback) {
            // document.write(callback);
            var a = [3, 5, 6, 1, 4, 2, 3, 1]
            var flag = true;
            callback(a);
        }
        repet(function (a) {
            for (let i = 0; i < a.length; i++) {
                for (let j = i + 1; j < a.length; j++) {
                    if (a[i] == a[j]) {
                        flag = false;
                        document.write(a[i] + " is first repeting element.");
                    }
                }
                if (!flag) {
                    break;
                }
            }
            if (flag) {
                document.write("NO repeting element");
            }
        })
    </Script>
</body>

</html>
