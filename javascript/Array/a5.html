<!-- Find occurance of an integer number in array. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [8, 8, 0, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, -1, 2, 4, 4, 4, 4, 4, 5, 6, 5, 7, 9, 8];
        var num = 0;
        var n = 0;
        for (let i = 0; i < a.length; i++) {
            var occurance = 0;
            for (let j = 0; j < a.length; j++) {
                if (a[i] == a[j]) {
                    occurance++;
                    if (num < occurance) {
                        num = occurance;
                        n = a[i];
                    }
                }
            }
        }
        document.write("Number : " + n + "<br>Occurance : " + num);
    </script>
</body>

</html>
