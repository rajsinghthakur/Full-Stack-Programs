<!-- Q.3 Write a program to reverse the array. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [0, 3, -1, 2, 4, 6, 5, 7, 9, 8];
        for (let i = 0; i < a.length / 2; i++) {
            var n = a[i];
            var m = a[a.length - 1 - i];
            a[a.length - 1 - i] = n;
            a[i] = m;
        }
        document.write(a);
    </script>
</body>

</html>
