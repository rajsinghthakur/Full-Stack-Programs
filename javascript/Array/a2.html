<!-- Q.2 Find minimum and maximum element in array -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [0, 3, -1, 2, 4, 6, 5, 7, 9, 8];
        var max = 0;
        var min = max;
        for (let i = 0; i < a.length; i++) {
            if (max < a[i]) {
                max = a[i];
            }
            if (min > a[i]) {
                min = a[i];
            }
        }
        document.write("max : " + max)
        document.write("<br>min : " + min)
    </script>
</body>

</html>
