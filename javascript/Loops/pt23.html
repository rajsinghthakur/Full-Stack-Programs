<html>
<pre>
<script>
    let n = prompt("Enter no.") ;
    let ch  = 97 ;

    for(let i=1 ; i <= n ; i++){
        for(let j = 1 ; j <= i ;j++ ){
            if(i==n || j==i || j==1){
                document.write(String.fromCharCode(ch));
            }
            else{
                document.write(" ") ;
            }
            ch++;
        }
        document.write("<br>");
    }
</script>
</pre>
</html>
