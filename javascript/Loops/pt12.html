<html>
<pre>
<script>
    let n = prompt("Enter a no. ")
    for(let i = 1 ; i <= n ; i++){
        let alpha = 97 ;
        for(let j = 1 ; j <= i ; j++){
            document.write(String.fromCharCode(alpha));
            alpha++ ;
        }
        document.write("<br>") ;
    }   
</script>
</pre>
</html>
