<html>
<pre>
<script>
    let n = prompt("Enter no. ") ;
    for(let i = 1 ; i <= n ; i++){
        for(let j = 1 ; j<= i ; j++){
                if(i%2 != 0){
                    document.write("*");
                }
                else{
                    document.write("#");
                }
        }
        document.write("<br>") ;
    } 
</script>
</pre>
</html>
