<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<pre>
<script>
        let n = prompt("Enter No. ")*1 ;
        for(let i = 1 ; i<=n ; i++){
            for(let j = 1 ; j <= n ; j++){
                if(i==j){
                    document.write("*") ;
                }
                else{
                    document.write(" ") ;
                }
            }
            document.write("<br>");
        }
</script>
</pre>
</body>
</html>
