<html>
    <script>
        let n = prompt("Enter no.") ;
        let sum  = 0 ;
        for(let i = 1 ; i < n ; i++){
            if(n%i ==0 )
                sum = sum + i ; 
        }
        if(sum == n){
            document.write("no is perfect");
        }
        else{
            document.write("no. is not perfect");
        }
    </script>
</html>
