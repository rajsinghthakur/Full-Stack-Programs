<html>
<pre>
<script>
    let n = prompt("Enter a no.") ;
    for(let i = 1 ; i <= n ; i++){
        for(let j = 1 ; j <= i ; j++ ){
            if(j == 1 || i == n || i == j){
                document.write("*");
            }
            else{
                document.write(" ");
            }
        }
        document.write("<br>") ;
    }
</script>
</pre>
</html>
