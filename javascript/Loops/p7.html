<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s = prompt("Enter first number");
        let e = prompt("Enter second number");
        for (let i = s; i <= e; i++) {
            let n = i;
            let flag = true;
            for (let i = 2; i <= n / 2; i++) {
            if (n % i == 0) {
                flag = false;
            }
            }
            if (flag) {
                document.write(n + "<br>");
            }
        }

    </script>
</body>

</html>
