<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter no to print in reverse order ") ;
        for(let i = n ; i >= 1 ;i--){
            document.write("<br>"+i);
        }
    </script>
</body>
</html>
