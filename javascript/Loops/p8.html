<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter no to print n no of fibonacci series")
        document.write()
        let a = -1, b=1 ;
        for(let i=1 ; i <= n ; i++){
            var c = a + b ;
            document.write(c+" ");
            a = b;
            b = c;
    }
    </script>
</body>
</html>
