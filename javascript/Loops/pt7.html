


<html>
<pre>
<script>
    let n = prompt("Enter no to print pattern")*1 ;
    for(let i = 1 ; i <= n ; i++){
        for(let j = 1 ;j <= i ; j++){
            if(i%2 != 0) {
                document.write("1");
            }
            else{
                document.write("0") ;
            }
        }
    document.write("<br>") ;
    }

</script>
</pre>
</html>
