<html>
<pre>
<script>

    let n = prompt("Enter No. ");
     
    for(let i = 1 ; i <= n ; i++){
        for(let j = 1 ; j <= i ; j++){
        if(j==1 || i == j || i == n){
            document.write(j);
        }
        else{
            document.write(" ") ;
        }   
        }
        document.write("<br>") ;
    }
</script>
</pre>
</html>
