<html>
<pre>
<script>
    let n = prompt("Enter a no.") ;
    for(let i = 1 ;i <= n ; i++){
        for(let j = 1 ; j <= i ; j++){
            if(j%2 != 0){
                document.write("1");
            }
            else{
                document.write("0");
            }
        }
        document.write("<br>") ;
    }
</script>
</pre>
</html>
