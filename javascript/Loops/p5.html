<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m = prompt("enter no to print factorial") ;
        let n = 1 ;

        for(let i = 1 ; i <= m ; i++){
            n = n*i ;
        }
        document.write(n) ;
    </script>
</body>
</html>
