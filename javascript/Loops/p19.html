<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter no.") ;
        let sum = 0 ;
        for(let i = 1 ; i <= n ; i++){
            sum = sum + (1/i) ;
        }
        document.write(sum);

    </script>
</body>
</html>
