<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("20 + 10 : "+ (20+10));
        document.write("<br> '20' + 10 : "+ ("20" + 10)) ;
        document.write('<br> "20" + 10 : ' + ("20"+10)) ;
        document.write('<br> 50 + null : '+("50"+null));
        document.write("<br> 50 + null : "+(50+null));
        document.write("<br> 50 + true : "+(50+true));
        document.write("<br> 50 * false : "+(50*false));
        document.write("<br> 50 / false : "+(50/false));
        document.write("<br> 50 / infinity : "+(50/Infinity));
        document.write("<br> null == undefined : "+(null==undefined));
        document.write("<br> 1 == true : "+(1==true));
        document.write("<br> 20 - 5 : "+("20" - 5));
        document.write("<br> 20 + 5 : "+("20"+5));
</script>
</body>
</html>
