<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body><h1>
    <script>
        // var s = prompt("enter the day");
        // document.write(s);
        var s = true;
        switch (s) {
            case 'NaN':
                document.write(NaN);
                break;
            case null:
                document.write("null");
                break;
            case true:
                document.write("true");
                break;
            case false:
                document.write("false");
                break;
            case 'null':
                document.write("null2");
                break;
            case undefined:
                document.write("undefined");
                break;
            case 1:
                document.write("sunday");
                break;
            case '1':
                document.write("sunday1");
                break;
            case '1', '2', "12", "":
                document.write("sunday2");
                break;
            case '11':
                document.write("sunday3");
                break;
            case 2:
                document.write("monday1");
                break;
            case 2:
                document.write("monday2");
                break;
            case 3:
                document.write("tuesday");
                break;
            case 4:
                document.write("wednesday");
                break;
            case 5:
                document.write("thursday");
                break;
            case 6:
                document.write("friday");
                break;
            case 7:
                document.write("saturday");
                break;

            default:
                document.write("default");
                break;
        }
    </script>
</body>

</html>
