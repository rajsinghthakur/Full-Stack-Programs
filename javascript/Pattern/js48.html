<pre>
<script>
    var i, j, n = 5;
    for (i = 5; i >= 1; i--){
        for(sp=n-i;sp>=1;sp--){
                document.write("&nbsp;");
            }

        for (j = 5; j >= i; j--) {
            document.write(i);
        }
        document.write("<br>");
    }   
</script>
