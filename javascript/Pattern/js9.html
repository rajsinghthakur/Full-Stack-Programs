<script>
    var i, j;
    var n = 5;
    for (i = 1; i <= n; i++) {
        for (j = 1; j <= i; j++) {
            if (i % 2 == 0) {
                document.write("0");
            }
            else {
                document.write("1");
            }
        }
        document.write("<br>");
    }
</script>
