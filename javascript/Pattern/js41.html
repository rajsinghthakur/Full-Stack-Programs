<pre>
<script>
            var i,j,n=5;
            
            for(i=n;i>=1;i--){
                for(j=1;j<=i;j++){
                    if(i%2==0)
                    document.write("#");
                else
                document.write("*");
                
                }
                document.write("<br>");
            }
        </script>    
        </pre>
