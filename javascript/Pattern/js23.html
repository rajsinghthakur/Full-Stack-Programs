<pre>
<script>
    var i,j,n=15;
    for(i=1;i<=n;i++){
        for(j=1;j<=i;j++){
            if(i==n||j==1||i==j)
            document.write("*");
        
        else{
            document.write("&nbsp;");
        }
     }
     document.write("<br>");
    }
</script>
