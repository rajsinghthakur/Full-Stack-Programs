<pre>
<script>
    var i, j, n = 5, sp;
    for (i = 1; i <= n; i++) {
        for (sp = i; sp >= 1; sp--) {
            document.write(" ");
        }
        for (j = n; j >= i; j--) {

            document.write(i);

        }
        document.write("<br>");
    }
</script>
