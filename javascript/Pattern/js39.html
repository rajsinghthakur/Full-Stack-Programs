<pre>
<script>
    var i,j,n=5;
    for(i=n;i>=1;i--){
        for(j=1;j<=i;j++){
            if(i==j||j==1||i==n){
            document.write("*");
            }
            else{
                document.write("&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>    
</pre>
