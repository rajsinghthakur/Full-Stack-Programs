<!-- 
    12345
     1234
      123
       12
        1
-->
<pre>
<script>
    var i,j,n=5,sp;
    for(i=n;i>=1;i--){
        for(sp=1;sp<=n-i;sp++){
            document.write(" ");
        }
        for(j=1;j<=i;j++){
            document.write(j);
        }
        document.write("<br>");
    }
</script>    
</pre>
