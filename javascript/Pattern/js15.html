<pre>
<script>
    var i,j,sp;
    var n=5;
    for(var i=n;i>=1;i--){
      for(sp=n-i;sp>=1;sp--){
        document.write(" ");
      }
      for(var j=1;j<=i;j++){
        document.write("*");
      }
      document.write("<br>");
    }
   
</script>
