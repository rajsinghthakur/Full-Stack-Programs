<!-- 
    X 
   X X 
   X__X
  X____X
 X X X X X

 -->
 <pre>
<script>
        var i, j;
        var n = 5;
        for (i = 1; i <= n; i++) {
            for (sp = n - i; sp >= 1; sp--) {
                document.write(" ");
            }
            for (j = 1; j <= i; j++) {
                 if(i==j||i==5||j==1)
                document.write(" " +"X");
               else
               document.write(" _");
            }
            document.write("<br>");
        }
    </script>    
    </pre>
