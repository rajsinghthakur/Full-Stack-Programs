<!-- 
1
11
1*1
1**1
11111
-->
<pre>
<script>
var i,j,n=5;
for(i=1;i<=n;i++){
    for(sp=n-i;sp>=1;sp--){
                document.write("&nbsp;");
            }
    for(j=1;j<=i;j++){
        if(i==j||i==5||j==1)
        document.write("1");
        else
        document.write("*");
    }
    document.write("<br>");
}    
</script>    
</pre>
