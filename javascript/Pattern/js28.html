<pre>
<script>
   var i,j,n=5;
   for(i=1;i<=n;i++){
    for(j=1;j<=i;j++){
        if(i==j||i==5||j==1){
            document.write("*");
        }
        else{
            document.write("@");
        }
    }
    document.write("<br>");
   }     
</script>
</pre>
