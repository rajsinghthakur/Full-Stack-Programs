<pre>
<script>
    var i,j;
    var n=10;
    for(i=1;i<=n;i++){
        for(j=1;j<=i;j++){
            if(i==j||i==n||j==1)
            document.write(j);
           else{
            document.write("&nbsp;");
           }

        }
        document.write("<br>");
    }

</script>
