<script>
            var i, j;
            var n = 5;
            for (i = 1; i <= n*2; i++) {
                for (sp = n - i; sp >= 1; sp--) {

                }
                for (j = 1; j <= i; j++) {
                    if(i%2!=0)
                    document.write(" *");
                }
                document.write("<br>");
            }
