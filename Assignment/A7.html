<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <table></table>
    </title>
    <style>
        table {
            width: 550px;
            border-color: chocolate;
        }

        .t1 {
            width: 105px;
            text-align: center;
        }

        td {
            text-align: right;
        }

        th {
            text-align: left;
        }
        .c1{
            font-size: x-large;
            color: white;
            background-color:chocolate;
        }
        .c3{
            background-color: rgb(255, 232, 252);
        }
        .c2{
            height: 35px;
            font-size:large;
        }
        
    </style>
</head>

<body>
    <div>
        <table border="1">
            <tr class="c1">
                <th colspan="4">
                    <center>Employee Timecard</center>
                </th>
            </tr>
            <tr class="c2 c3">
                <th class="t2">
                    <center>Day</center>
                </th>
                <th class="t1">Regular</th>
                <th class="t1">Overtime</th>
                <th class="t1">Total</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr class="c3">
                <th>Tuesday</th>
                <td>8</td>
                <td>2.5</td>
                <td>10.5</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr class="c3">
                <th>Thursday</th>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr class="c3">
                <th>Saturday</th>
                <td>0</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <th>Sunday</th>
                <td>0</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr class="c2" style="background-color: gray;color: aliceblue;">
                <th>
                    <center>Total weekly hours:</center>
                </th>
                <td>40</td>
                <td>8.5</td>
                <td>48.5</td>
            </tr>
        </table>
    </div>
</body>

</html>
