<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <div>
        <h4>Example of Table Rowspan</h2>
            <table border="1px">
                <tr>
                    <th rowspan="3">Users Info</th>
                    <td>1</td>
                    <td>raj thakur</td>
                    <td>raj@gmail.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>raj thakur</td>
                    <td>raj@gmail.com</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>raj thakur</td>
                    <td>raj@gmail.com</td>
                </tr>
            </table>
            <br>
            <h4>Example of Table Colspan</h2>
                <table border="1px">
                    <th colspan="3">Users Info</th>
                    <tr>
                        <td>1</td>
                        <td>raj thakur</td>
                        <td>raj@gmail.com</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>raj thakur</td>
                        <td>raj@gmail.com</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>raj thakur</td>
                        <td>raj@gmail.com</td>
                    </tr>
                </table>
    </div>
</body>

</html>
