<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .m {
            border: 1px solid black;
            width: 14cm;
            height: 8cm;
            /* box-sizing: border-box; */
            background-color: #eff0f0;
        }

        .l {
            border: 1px solid black;
            height: 50%;
            width: 40%;
            margin-top: 9%;
            margin-left: 4%;
            float: left;
        }

        .r {
            border: 1px solid black;
            height: 50%;
            width: 40%;
            margin-top: 9%;
            margin-left: 55%;
        }

        #b1 {
            height: 12%;
            width: 30%;
            margin-top: 30px;
            margin-left: 10%;
            border-radius: 5px;
            background-color: #dddddd;
        }

        #b2 {
            height: 12%;
            margin-top: 30px;
            width: 30%;
            margin-left: 20%;
            border-radius: 5px;
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <div class="m">
        <div class="l">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
        </div>
        <div class="r">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
        </div>
        <input type="button" value="Selected Movies" id="b1">
        <input type="button" value="Favourite Movies" id="b2">
    </div>
</body>

</html>
