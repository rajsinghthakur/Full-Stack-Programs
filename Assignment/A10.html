<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }

        table {
            border: 1px solid rgb(120, 120, 120);
            background-color: rgb(95, 95, 95);
            height: 200px;
            width: 400px;
        }

        th {
            background-color: rgb(215, 212, 219);
        }

        td {
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <td colspan="5" style="border-color: white;"><b>Time - Table</b></td>
            </tr>
            <tr>
                <th>Day</th>
                <th>1</th>
                <th>2</th>
                <th rowspan="4" style="width: 20px;">L<br>U<br>N<br>C<br>H</th>
                <th>3</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td>English</td>
                <td>Social Science</td>
                <td>Sanskrit</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>Maths</td>
                <td>G.K</td>
                <td>English</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>Science</td>
                <td>Hindi</td>
                <td>Computer</td>
            </tr>
        </table>
    </div>
</body>

</html>
