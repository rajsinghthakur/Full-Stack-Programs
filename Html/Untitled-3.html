<script>
function raj(){
    var a=document.getElementById('no1').value;
    var b=document.getElementById('o').value;
    var c=document.getElementById('no2').value;
    if(b=='+'){
        var y=parseInt(a)+parseInt(c);
    }
    if(b=='-'){
        var y=parseInt(a)-parseInt(c);
    }
    if(b=='*'){
        var y=parseInt(a)*parseInt(c);
    }
    if(b=='/'){
        var y=parseInt(a)/parseInt(c);
    }

        var y=parseInt(a)%parseInt(c);
    }
    document.getElementById('l').value=y;
}
