<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        body {
            background-color: black;
            box-sizing: border-box;
        }

        .m {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 200px;
        }

        .d1 {
            display: flex;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0px 0px 30px 3px gray;
            height: 230px;
            width: 230px;
        }

        .d2 {
            box-sizing: border-box;
            display: flex;
            position: absolute;
            z-index: 2;
            /* border: 1px solid rgb(255, 255, 255); */
            height: 180px;
            width: 4px;
            /* background-color: rgb(0, 0, 0); */
            animation-name: demo;
            animation-iteration-count: infinite;
            animation-duration: 60s;
            animation-direction: normal;
            animation-timing-function: linear;
            /* transition:unset; */
            float: left;
            /* animation-delay: 1s; */
        }

        .d4 {
            animation-timing-function: linear;
            position: absolute;
            box-sizing: border-box;
            display: flex;
            /* border: 1px solid rgb(255, 255, 255); */
            height: 150px;
            width: 4px;
            /* background-color: rgb(0, 0, 0); */
            animation-name: demo2;
            animation-iteration-count: infinite;
            animation-duration: 3600s;
            animation-direction: normal;
            /* transition:unset; */
            /* animation-delay: 1s; */
        }

        .d6 {
            animation-timing-function: linear;
            box-sizing: border-box;
            display: flex;
            /* border: 1px solid rgb(255, 255, 255); */
            height: 130px;
            width: 4px;
            /* background-color: rgb(0, 0, 0); */
            animation-name: demo3;
            animation-iteration-count: infinite;
            animation-duration: 43200s;
            animation-direction: normal;
            /* transition:unset; */
            /* animation-delay: 1s; */
        }

        .d3 {
            display: flex;
            width: 50%;
            height: 50%;
            background-color: rgb(255, 0, 0);
            box-sizing: border-box;
            border-radius: 40% 40% 0% 100%;
        }

        .d5 {
            display: flex;
            width: 50%;
            height: 50%;
            background-color: rgb(126, 229, 255);
            box-sizing: border-box;
            border-radius: 40% 40% 0% 100%;
        }

        .d7 {
            display: flex;
            width: 50%;
            height: 50%;
            background-color: rgb(8, 0, 255);
            box-sizing: border-box;
            border-radius: 40% 40% 0% 100%;
        }

        .n1 {
            position: absolute;
            top: -98px;
            left: 50px
        }

        .n2 {
            position: absolute;
            top: -60px;
            left: 86px
        }

        .n3 {
            position: absolute;
            top: -10px;
            left: 100px;
        }

        .n4 {
            position: absolute;
            top: 40px;
            left: 86px
        }

        .n5 {
            position: absolute;
            top: 78px;
            left: 50px
        }

        .n6 {
            position: absolute;
            top: 93px;
            left: -5px;
        }

        .n7 {
            position: absolute;
            top: 78px;
            left: -57px
        }

        .n8 {
            position: absolute;
            top: 40px;
            left: -95px
        }

        .n9 {
            position: absolute;
            top: -10px;
            left: -108px;
        }

        .n10 {
            position: absolute;
            top: -60px;
            left: -95px
        }

        .n11 {
            position: absolute;
            top: -98px;
            left: -57px
        }

        .n12 {
            position: absolute;
            left: -8px;
            top: -110px;
        }

        span {
            font-weight: bold;
            color: white;
        }

        @keyframes demo {
            100% {
                rotate: 360deg;
            }
        }

        @keyframes demo2 {
            100% {
                rotate: 360deg;
            }
        }

        @keyframes demo3 {
            100% {
                rotate: 360deg;
            }
        }

        h1 {
            position: absolute;
            color: aliceblue;
            top: 80px;
            font-size: 50px;
        }

        .t {
            position: absolute;
        }
    </Style>
</head>

<body>
    <section class="m">
        <h1>CLOCK</h1>
        <div class="t"><span class="n1">1</span>
            <span class="n2">2</span>
            <span class="n3">3</span>
            <span class="n4">4</span>
            <span class="n5">5</span>
            <span class="n6">6</span>
            <span class="n7">7</span>
            <span class="n8">8</span>
            <span class="n9">9</span>
            <span class="n10">10</span>
            <span class="n11">11</span>
            <span class="n12">12</span>
        </div>
        <div class="d1">
            <div class="d2">
                <div class="d3"></div>
            </div>
            <div class="d4">
                <div class="d5"></div>
            </div>
            <div class="d6">
                <div class="d7"></div>
            </div>
        </div>
    </section>
</body>

</html>
