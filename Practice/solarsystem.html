<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("space.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            /* border: 1px solid black; */
            background-color: black;
            display: grid;
            place-items: center;
        }

        .space {
            border-radius: 50%;
            background-image: url("space.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            /* border: 1px solid black;  */
            height: 700px;
            width: 700px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            animation-name: space;
            animation-duration: 50s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .sun {
            /* border: 1px solid black; */
            background-image: url("sun.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: -32px;
            border-radius: 50%;
            height: 130px;
            width: 130px;
            position: absolute;
            /* background-color: orange; */
            box-shadow: 0px 0px 30px 10px rgb(230, 186, 104);
            animation-name: sun;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;

        }

        .earth {
            /* border: 1px solid black; */
            /* border-radius: 25px; */
            height: 50px;
            width: 400px;
            position: absolute;
            animation-name: demo1;
            animation-duration: 15s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .moon {
            /* border: 1px solid black; */
            /* border-radius: 25px; */
            height: 150px;
            position: absolute;
            top: -100%;
            left: 17%;
            width: 30px;
            animation-name: demo2;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .e {
            box-shadow: 0px 0px 30px 3px rgb(68, 119, 236);
            background-image: url("earth.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: -21px;
            box-sizing: border-box;
            /* border: 1px solid rgb(255, 0, 0); */
            /* background-color: blue; */
            height: 100%;
            border-radius: 50%;
            width: 50px;
            position: absolute;
            animation-name: e;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .m {
            box-shadow: 0px 0px 20px 2px rgb(165, 165, 165);
            background-image: url("moon.jpg");
            background-repeat: no-repeat;
            background-size: 100px;
            background-position: -30px;
            box-sizing: border-box;
            /* border: 1px solid rgb(8, 0, 255); */
            background-color: gray;
            height: 30px;
            border-radius: 50%;
            width: 100%;
            position: absolute;
            animation-name: m;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes demo1 {
            100% {
                rotate: 360deg;
            }
        }

        @keyframes demo2 {
            100% {
                rotate: 360deg;
            }
        }

        @keyframes m {
            100% {
                rotate: 360deg;
            }
        }

        @keyframes sun {
            100% {
                rotate: 360deg;
            }
        }

        @keyframes space {
            100% {
                rotate: 360deg;
            }
        }

        @keyframes e {
            100% {
                rotate: 360deg;
            }
        }
    </style>
</head>

<body>
    <section class="space">
        <div class="sun"></div>
        <div class="earth">
            <div class="e">
                <div class="moon">
                    <div class="m"></div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
