<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder</title>
    <Style>
        * {
            text-align: center;
        }

        .c1 {
            background-color: black;
            box-sizing: border-box;
            border: 1px solid black;
            width: 585px;
            height: 700px;
        }

        .c2 {
            background-color: rgb(0, 0, 0);
            margin-left: 141px;
            margin-top: 110px;
            border: 1px solid rgb(255, 255, 255);
            width: 296px;
            height: 400px;
            float: left;
            border-width: 0px 2px;
            /* opacity: .5; */
            box-shadow: 10px 0px 40px rgb(222, 222, 222);
        }

        .c3 {
            background-color: rgb(0, 0, 0);
            margin-left: 140px;
            margin-top: 80px;
            border: 1px solid black;
            width: 300px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0px 0px 40px rgb(222, 222, 222);
        }

        .c4 {
            background-color: rgb(0, 0, 0);
            margin-left: 140px;
            margin-top: 300px;
            border: 1px solid rgb(0, 0, 0);
            width: 300px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0px 0px 40px rgb(222, 222, 222);
        }
    </Style>
</head>

<body>
    <div class="c1">
        <h1 style="color: white;">CYLINDER</h1>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
    </div>
</body>

</html>
